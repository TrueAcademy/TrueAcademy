<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Dashboard.css">
    <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/profile.css">
    <title>Dash_board</title>
</head>

<body>
    <div class="main_div">
        <nav>
            <div class="left_div">
                <a href="#" class="hamberg"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
                <a href="#" class="logo_url"><img src="images/logo.png" alt="logo" class="logo"></a>
                <h1 class="h1">True Academy</h1>
            </div>
            <div class="right_div">
                <a href="#" class="profile"><i class="fas fa-user"></i></a>
                <div class="profile_li">
                    <a href="#" class="PROFILE">Profile</a>
                    <a href="#" class="LOGOUT">Logout</a>
                </div>
            </div>
        </nav>

        <div class="main_div2">
            <div class="center_div">
                <form class="left_div2">
                    <h2>UPDATE PROFILE</h2>
                    <div class="input_divone_one">
                        <div>
                            <h4 class="first"> <i class="fas fa-user"></i> First name</h4>
                            <input class="input_f" type="text" name="firstname">
                        </div>

                        <div>
                            <h4 class="last"> <i class="fas fa-user"></i> last name</h4>
                            <input class="input_l" type="text" name="lastname">
                        </div>
                    </div>



                    <div class="input_divtwo_two">
                        <div>
                            <h4><i class="fas fa-user-circle"></i> Username</h4>
                            <input class="input_u" type="text" name="username">
                        </div>
                    </div>



                    <div class="input_divthree_three">
                        <div>
                            <h4><i class="fas fa-envelope"></i> Email</h4>
                            <input class="input_e" type="text" name="email">
                        </div>
                    </div>



                    <div class="input_divfour_four">
                        <div>
                            <h4><i class="fa fa-phone" aria-hidden="true"></i> Mobile Number</h4>
                            <input class="input_m" type="phone-number" name="mobileno">
                        </div>
                    </div>


                    <!-- 
                    <div class="input_divfive_five">
                        Gender<br>
                        <abc id="male"><input type="radio" id="male" name="gender" value="male" class="male"> Male
                        </abc>
                        <abc id="female"><input type="radio" id="female" name="gender" value="female" class="female">
                            Female
                        </abc>
                    </div> -->



                    <div class="input_divsix_six">
                        <div>
                            <h4><i class="fas fa-lock"></i> Password</h4>
                            <input class="input_p" type="password" name="password">
                        </div>
                    </div>

                    <div class="btn_update">
                        <input type="submit" class="btn_p_save" value="Save">
                        <input type="reset" class="btn_p_reset" value="Reset">
                    </div>
                </form>
            </div>

        </div>


    </div>
</body>

</html>
